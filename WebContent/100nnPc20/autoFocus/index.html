<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>jQuery带动画效果自动轮播焦点图代码 - 【科e互联】</title>
<link rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/jquery.DB_tabMotionBanner.min.js"></script>
</head>
<body class="keBody">
<div class="kePublic">
<!--效果html开始-->
<div class="DB_tab25">
	<ul class="DB_bgSet">
		<li style="background:url(images/gxdm_bj.jpg) no-repeat;"></li>
		<li style="background:url(images/ll_bj.jpg) no-repeat;"></li>
		<li style="background:url(images/mj_bj.jpg) no-repeat;"></li>
		<li style="background:#f7eef3;"></li>
	</ul>

	<ul class="DB_imgSet">
		<li onClick="javascript:window.open('qtcommoditynew_querycommodityinfo?c_id=16');">
			<img class="DB_1_1" src="images/gxdm_1.png" alt="">
			<img class="DB_1_2" src="images/gxdm_2.png" alt="">
            <img class="DB_1_3" src="images/gxdm_3.png" alt="">
		</li>

		<li onClick="javascript:window.open('qtcommoditynew_querycommodityinfo?c_id=69');">
			<img class="DB_2_1" src="images/ll_2.png" alt="">
			<img class="DB_2_2" src="images/ll_1.png" alt="">
			<img class="DB_2_3" src="images/ll_3.png" alt="">
		</li>

		<li onClick="javascript:window.open('qtcommoditynew_querycommodityinfo?c_id=68');">
			<img class="DB_3_1" src="images/mj_1.png" alt="">
			<img class="DB_3_2" src="images/mj_2.png" alt="">
			<img class="DB_3_3" src="images/mj_3.png" alt="">
		</li>

		<li onClick="javascript:window.open('qtcommoditynew_querycommodityinfo?c_id=29');">
			<img class="DB_4_1" src="images/sz_3.jpg" alt="">
			<img class="DB_4_2" src="images/sz_2.png" alt="">
			<img class="DB_4_3" src="images/sz_1.png" alt="">
			<!-- img class="DB_4_4" src="images/bn_044.png" alt=""> -->
        </li>
	</ul>

	<div class="DB_menuWrap">
		<ul class="DB_menuSet">
			<li><img src="images/btn_off.png" alt=""></li>
			<li><img src="images/btn_off.png" alt=""></li>
			<li><img src="images/btn_off.png" alt=""></li>
			<li><img src="images/btn_off.png" alt=""></li>
		</ul>
		<div class="DB_next"><img src="images/nextArrow.png" alt="NEXT"></div>
		<div class="DB_prev"><img src="images/prevArrow.png" alt="PREV"></div>
	</div>

</div>
<script type="text/javascript">
$('.DB_tab25').DB_tabMotionBanner({
	key:'b28551',
	autoRollingTime:6000,                            
	bgSpeed:500,
	motion:{
		DB_1_1:{left:-50,opacity:0,speed:1000,delay:500},
		DB_1_2:{left:-50,opacity:0,speed:1000,delay:1000},
		DB_1_3:{left:100,opacity:0,speed:1000,delay:1500},
		DB_2_1:{top:50,opacity:0,speed:1000,delay:500},
		DB_2_2:{top:50,opacity:0,speed:1000,delay:1000},
		DB_2_3:{top:100,opacity:0,speed:1000,delay:1500},
		DB_3_1:{left:-50,opacity:0,speed:1000,delay:500},
		DB_3_2:{top:50,opacity:0,speed:1000,delay:1000},
		DB_3_3:{top:0,opacity:0,speed:1000,delay:1500},
		DB_4_1:{top:50,opacity:0,speed:1000,delay:500},
		DB_4_2:{top:0,opacity:0,speed:1000,delay:1000},
		DB_4_3:{top:0,opacity:0,speed:1000,delay:1500},
		end:null
	}
})
</script>
<!--效果html结束-->
<div class="clear"></div>
</div>
</body>
</html>
